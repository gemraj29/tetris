<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game-container">
        <div class="game-wrapper">
            <canvas id="game-board" width="300" height="600"></canvas>
            <div class="overlay" id="game-over-overlay" hidden>
                <h2>GAME OVER</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>

        <aside class="game-ui">
            <h1 class="game-title">TETRIS</h1>
            
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LINES</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
            </div>

            <div class="next-piece-panel">
                <span class="panel-label">NEXT</span>
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>

            <div class="controls-info">
                <p><span>←</span> <span>→</span> Move</p>
                <p><span>↑</span> Rotate</p>
                <p><span>↓</span> Soft Drop</p>
                <p><span>Space</span> Hard Drop</p>
                <p><span>P</span> Pause</p>
            </div>
        </aside>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
